  fluentd:
    image: fluent
    build:
      context: .
      dockerfile: fluentd/Dockerfile
    expose:
      - "24224"
      - "42186"
      - "9200"
    ports:
      - "24224:24224"
    networks:
      - iot-networks

networks:
  iot-networks:
    name: iot-networks
